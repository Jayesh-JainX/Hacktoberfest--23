<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Zoo Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Virtual Zoo Experience</h1>
    </header>
    <main>
        <section class="animal-section">
            <h2>Animals</h2>
            <div class="animal-card">
                <img src="https://images.squarespace-cdn.com/content/v1/55408447e4b0543265612fa6/1656339626841-6IGS344NMMKTS1VO0XEI/%2522Give+me+a+lion+-+on+the+rocks%2522.jpg?format=500w" alt="Lion">
                <h3>Lion</h3>
                <p>The king of the jungle.</p>
            </div>
            <div class="animal-card">
                <img src="https://files.worldwildlife.org/wwfcmsprod/images/African_Forest_Elephant_WW187349/carousel_small/34l2modr1i_African_Forest_Elephant_WW187349.jpg" alt="Elephant">
                <h3>Elephant</h3>
                <p>The gentle giant.</p>
            </div>
            <div class="animal-card">
                <img src="https://images.pexels.com/photos/6436578/pexels-photo-6436578.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Zebra">
                <h3>Zebra</h3>
                <p>Stripes galore!</p>
            </div>
        </section>
        <section class="interactive-section">
            <h2>Interactive Elements</h2>
            <button id="feed-button">Feed the Animals</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Virtual Zoo Experience</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
