<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Music Festival</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Virtual Music Festival</h1>
        <p>Join us for a day of live music performances from home</p>
    </header>

    <section class="featured-performers">
        <h2>Featured Performers</h2>
        <div class="performer">
            <img src="https://assets.capitalfm.com/2022/43/ed-sheeran--1666953393-editorial-short-form-0.jpg" alt="Performer 1">
            <h3>Performer 1</h3>
        </div>
        <div class="performer">
            <img src="https://i.guim.co.uk/img/media/0a93069e4cba4c549ec476c558f0b22cd9b05d3c/0_248_4840_2903/master/4840.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=8f61272b6727f1537277725bd993abf1" alt="Performer 2">
            <h3>Performer 2</h3>
        </div>
        <div class="performer">
            <img src="https://assets.capitalfm.com/2022/42/rihanna-1666363760-editorial-short-form-0.jpeg" alt="Performer 3">
            <h3>Performer 3</h3>
        </div>
    </section>

    <section class="event-details">
        <h2>Event Details</h2>
        <p>Date: October 15, 2023</p>
        <p>Time: 2:00 PM - 10:00 PM</p>
        <p>Location: Your Home</p>
    </section>

    <section class="countdown">
        <h2>Countdown to the Event</h2>
        <div id="countdown-timer">
            <span id="days">00</span>
            <span id="hours">00</span>
            <span id="minutes">00</span>
            <span id="seconds">00</span>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Virtual Music Festival</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
