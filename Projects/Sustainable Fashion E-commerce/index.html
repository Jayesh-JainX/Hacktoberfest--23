<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sustainable Fashion E-commerce</title>
</head>
<body>
    <header>
        <h1>Welcome to Sustainable Fashion</h1>
        <p>Discover eco-friendly fashion that makes a difference.</p>
    </header>
    <main>
        <section class="product">
            <img src="https://www.consortiumgifts.com/image/cache/catalog/cgpl%20new/T-Shirt/Boardroom%20Eco%20Friendly%20T-Shirts%20-%20BRM-035%20-%203-550x550.png" alt="Eco-Friendly T-shirt">
            <h2>Eco-Friendly T-shirt</h2>
            <p>Organic cotton, sustainable, and stylish.</p>
            <span>$29.99</span>
            <button class="buy-button">Add to Cart</button>
        </section>
        <section class="product">
            <img src="https://i.etsystatic.com/9335406/r/il/55d6a5/1853762291/il_570xN.1853762291_dzjd.jpg" alt="Recycled Jeans">
            <h2>Recycled Jeans</h2>
            <p>Upcycled denim for a greener world.</p>
            <span>$49.99</span>
            <button class="buy-button">Add to Cart</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Sustainable Fashion E-commerce</p>
    </footer>
</body>
</html>
